<!-- (b1) verifica che il cognome e nome non sia vuoto. Questa verifica va fatta ogni volta che l’utente cambia il valore del
campo cognome e nome;

(b2) verifica che sia stata selezionata una regione. Questa verifica va fatta all’atto dell’invio della form;

(b3) verifica che l’anno di corso sia un numero compreso tra 1 e 5 oppure sia la stringa “FC”. Questa verifica va fatta
ogni volta che l’utente cambia il valore del campo anno di corso;

(b4) verifica che o l’email o il telefono siano non vuoti. Questa verifica va fatta all’atto dell’invio della form.
E' sufficiente che uno dei due sia non vuoto. -->

<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="esercizioControlliJS.js"></script>
</head>

<body>
    <form action="" method="post" name="registr">
        cognome:
        <input type="text" name="cognome" size="40" maxlength="40">
        nome:
        <input type="text" name="nome" size="40" maxlength="40">
        <br />
        sesso:
        <input type="radio" name="sesso" value="M">M
        <input type="radio" name="sesso" value="F">F
        <br>
        matricola:
        <input type="text" name="matricola" size="12" maxlength="12">
        <br />
        regione:
        <select name="regione">
            <option value="nessuna" selected></option>
            <option value="valdaosta">Val d’Aosta</option>
            <option value="piemonte">Piemonte</option>
            <option value="liguria">Liguria</option>
            <option value="lombardia">Lombardia</option>
            <option value="veneto">Veneto</option>
            <option value="trentino">Trentino Alto Adige</option>
            <option value="friuli">Friuli Venezia-Giulia</option>
            <option value="emilia">Emilia-Romagna</option>
            <option value="toscana">Toscana</option>
            <option value="marche">Marche</option>
            <option value="umbria">Umbria</option>
            <option value="lazio">Lazio</option>
            <option value="abruzzo">Abruzzo</option>
            <option value="molise">Molise</option>
            <option value="campania">Campania</option>
            <option value="basilicata">Basilicata</option>
            <option value="puglia">Puglia</option>
            <option value="calabria">Calabria</option>
            <option value="sicilia">Sicilia</option>
            <option value="sardegna">Sardegna</option>
        </select>
        <br />
        email:
        <input type="text" name="email" size="30" maxlength="30">
        <br />
        telefono:
        <input type="text" name="tel" size="15" maxlength="15">
        <br />
        anno di corso:
        <input type="text" name="anno" size="2" maxlength="2">
        <br />
        richieste particolari:
        <br />
        <textarea name="richieste" cols="60" rows="12"></textarea>
        <br />

        <button type="button" onclick="controlloDati()" onclick="controlloAnno()">Invia</button>
        <input type="reset" value="Reset">
    </form>
</body>

</html>
